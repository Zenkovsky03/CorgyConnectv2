{% extends 'main.html' %}
{% block content %}

        <!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}">BACK</a><br>
            <form class="form" method="POST" enctype="multipart/form-data">
                {{ form.media }}
                {% csrf_token %}
                <!-- Input:Text -->
                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

                <div class="form__field">
                    {% for tag in dogObj.tags.all %}
                        <div class="project-tag tag tag--pill tag--main " data-tag="{{ tag.id }}" data-dog="{{ dogObj.id }}">{{ tag.name }} &#215;</div>
                    {% endfor %}

                </div>


                <div class="form__field">
                    <label for="formInput#text">Custom Tags</label>
                    <textarea class="input" name="newTags" placeholder="Add tags here"></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
